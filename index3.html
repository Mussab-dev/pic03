<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mussab Abdullah - Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd;
            color: #333;
        }

        header {
            padding: 20px 0;
        }

        h4 {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #333;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6200ea;
        }

        .hero {
            text-align: center;
            margin: 50px 0;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 12px 24px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #4b00b6;
        }

        .portfolio img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .portfolio img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            text-decoration: none;
            color: #6200ea;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header Section -->
        <header class="d-flex justify-content-between align-items-center">
            <h4>Mussab Abdullah</h4>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1>Featured Works</h1>
            <button class="cta-button">All Works</button>
            <button class="cta-button">Photography</button>
            <button class="cta-button">Web Design</button>
            <button class="cta-button">Mobile Design</button>
        </section>

        <!-- Portfolio Section -->
        <section class="portfolio row g-3">
            <div class="col-md-6 col-lg-4">
                <img src="Images/girl.jpg" alt="Girl">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Images/black-smartphone-turned-on-displaying-playing-music.jpg" alt="Smartphone">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Images/Laptop.jpeg" alt="Laptop">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Images/Paper.jpg" alt="Paper">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Images/Shop.jpg" alt="Shop">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Images/tour.png" alt="Tour">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Images/Paper.jpg" alt="Paper">
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>Let's create good works together.</p>
            <div class="footer-links">
                <a href="#">Â© 2024 Mussab Abdullah. All rights reserved.</a>
            </div>
        </footer>
    </div>

</body>

</html>
